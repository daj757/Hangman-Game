	<!DOCTYPE html>
	<html lang="en-us">
	  <head>
	    <meta charset="UTF-8">

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	   

	    <script src="assets/javascript/game.js"></script>

	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<!-- Optional theme -->
	    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">


	    <script
	  src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">

	<script src="https://use.fontawesome.com/c053bca4fb.js"></script>

	    <title>Hangman</title>
	  </head>
	 <div id="header" class=col-md-12><h1>U.S Presidents</h1><button type="button" onclick="play()" id="music" class="btn"><i class="fa fa-music" aria-hidden="true"></i></button><button type="button" onclick="pause()" id="pause" class="btn"><i class="fa fa-pause" aria-hidden="true"></i></button></div>

	 <!-- Music files -->
	 <audio id="audio" src="assets/america.mp3" ></audio>
	 

	<!--  Body -->
	  <body class="all" onload="startUp()">
	    <div  class="col-md-3" 
	   ><i class="fa fa-frown-o" id="head" aria-hidden="true"></i>
	      <i class="fa fa-long-arrow-up" id="torso" aria-hidden="true"></i>
	      <i class="fa fa-long-arrow-up" id="leftArm" aria-hidden="true"></i>
	      <i class="fa fa-long-arrow-up" id="rightArm" aria-hidden="true"></i>
	      <i class="fa fa-long-arrow-up" id="leftLeg" aria-hidden="true"></i>
	      <i class="fa fa-long-arrow-up" id="rightLeg" aria-hidden="true"></i>
	      
	    </div>
	    

	   <!--  Main area -->
	 <div class="col-md-9">
	      
	      <h3 class="text-right">Do you know your U.S Presidents?<br>Enter any letter to get started!</h3>
	      <p id="presidents"></p>
	      <form>
		 <input class="col-md-1 col-md-offset-11" id="letter" style="text-transform: uppercase" pattern="[A-Za-z]" type="text" maxlength="1" >
		 <br>
		 <br>
		 <input class="col-md-1 col-md-offset-11" type="button" value="Write" onClick="Letter()" onclick="playW()">
	</form>
		 <div class="col-md-12">
	 <div id="lettersGuessed" class="col-md-4 col-md-offset-8">Letters guessed:</div>
	 
	 <div id="guessesLeft" class="col-md-4 col-md-offset-2"></div></div>
	 <br>
	<div class="col-md-12">
	 <div><button onclick="reset()" class="col-md-2 col-md-offset-10" id="reset" type="button"  class="btn">Reset</button></div></div>
	</div>
	  










	 </body>
	</html>
