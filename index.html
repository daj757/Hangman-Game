	<!DOCTYPE html>
	<html lang="en-us">
	  <head>
	    <meta charset="UTF-8">

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	   

	    <script src="assets/javascript/game.js"></script>

	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<!-- Optional theme -->
	    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">


	    <script
	  src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<script src="https://use.fontawesome.com/c053bca4fb.js"></script>

	    <title>Hangman</title>
	  </head>
	 <div id="header" class=col-md-12><h1>U.S Presidents</h1><button type="button" onclick="play()" id="music" class="btn"><i class="fa fa-music" aria-hidden="true"></i></button><button type="button" onclick="pause()" id="pause" class="btn"><i class="fa fa-pause" aria-hidden="true"></i></button></div>

	 <!-- Music files -->
	 <audio id="audio" src="assets/america.mp3" ></audio>
	 

	<!--  Body -->
	  <body class="all" onload="startUp()">
	    <div  class="col-md-2">
	      <div class="draw-area"><img id="head" src="assets/images/head.png">
	    
	    	<img id="torso" src="assets/images/body.png">
	    
	    	<img id="leftArm" src="assets/images/body.png">
	    
	    	<img id="rightArm" src="assets/images/body.png">
	    
	    	<img id="leftLeg" src="assets/images/body.png">
	    
	    	<img id="rightLeg" src="assets/images/body.png">
	    </div>
	    </div>
	 <div class="col-md-10">
	      
	      <h3 class="text-right">Enter any letter to get started!</h3>
	      <p id="presidents"></p>
	      <form>
		 <input class="col-md-1 col-md-offset-11" id="letter" style="text-transform: uppercase" pattern="[A-Za-z]" type="text" maxlength="1" >
		 <br>
		 <br>
		 <input class="col-md-1 col-md-offset-11" type="button" value="Write" onClick="Letter()" onclick="playW()">
	</form>
		 <h4 class="text-right">Letters Guessed</h4>
	 <div id="lettersGuessed" class="col-md-6 col-md-offset-7" ></div>
	 <br>

	 <button onclick="reset()" class="col-md-1 col-md-offset-10" id="reset" type="button"  class="btn">Reset</button>
	</div>
	  










	 </body>
	</html>
